    <style type="text/css">
    .score {
        float: left;
        margin: 0 15px 0 0 !important;
        font: bold 35px/1.5 Helvetica, Verdana, sans-serif !important;
        color: red;
    }
    </style>
    <script type="text/javascript">
    function loadData() {
        var code = getQueryString(code);
        $("#stock_code").html(code);
        $.ajaxSettings.async = false;
        $.get(SysSetting.srvUrl + 'his_list?code=' + code, function(data) {
            li_html = '';
            for (var i = 0; i <= data.list.length - 1; i++) {
                time_date = data.list[i][0];
                score = Number(data.list[i][1]).toFixed(1);
                info = data.list[i][2];
                li_html += '<li>';
                li_html += '<a href="#" class="ui-btn ui-btn-icon-right ui-icon-carat-r">';
                li_html += '<p class="score">' + score + '</p>';
                li_html += '<h2>' + time_date + '</h2>';
                li_html += '<p>' + info + '</p>';
                li_html += '</a></li>\n';
            }
            $("#stock_list").append(li_html);
        });
    }
    </script>
    </link>
    </meta>
</head>
