    <script type="text/javascript">
    function loadData() {
        time_date = null;
        $.ajaxSettings.async = false;
        $.get(SysSetting.srvUrl + 'lastTransDate', function(data) {
            time_date = data;
        });
        $("#_timeDate").html(time_date);
        $.get(SysSetting.srvUrl + 'top_list?time_date=' + time_date, function(data) {
            li_html = '';
            for (var i = 0; i <= data.list.length - 1; i++) {
                code = data.list[i][0];
                score = data.list[i][1];
                info = data.list[i][2];
                li_html += '<li>';
                li_html += '<a href="#">';
                li_html += '<p class="score">' + score + '</p>';
                li_html += '<h2>' + code + '</h2>';
                li_html += '<p>' + info + '</p>';
                li_html += '</a></li>\n';
            }
            alert(li_html);
            $("#stock_list").append(li_html);
            alert($("#stock_list").html());
        });
    }
    </script>
    </link>
    </meta>
</head>
